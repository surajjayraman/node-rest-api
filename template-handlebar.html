<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script id="ice-cream" type="text/x-handlebars-template">
        <h2>Why {{flavor}} is the best</h2>
        <p>
          It is without a doubt that {{flavor}} is the best ice cream flavor in the world. If it was left to me, I would have {{flavor}} ice cream all year round. The next time I get ice cream, I will be getting {{flavor}} because why get something else when when you can get the best.
        </p>
    </script>
    
</head>

<body>
    <div class="bg">
      <img class="bg-ice-cream" src="https://content.codecademy.com/courses/learn-handlebars/handlebars%20intro.svg">
    </div>
    <div class="container">
      <div class="text-box">
        <h2 id="title">
          iScream
        </h2>
        <div id="scream">
        </div>
        <div id="cream">

        </div>
        <div id="points">
          {{{debitRewards}}}
        </div>
        <div id="entry">
          <h1>{{title}}</h1>
          <div class="body">
            {{body}}
          </div>
        </div>
        <div id="entry-raw">
          <h1>{{title}}</h1>
          <div class="body">
            {{{body}}}
          </div>
        </div>
        <div id="block">
          <ul>
          {{#each this}}          
            <li class="list-group-item">{{firstName}} {{lastName}}</li>
          {{/each}}
          </ul> 
          {{list this}}            
        </div>
      </div>
    </div>
    <script>
        // <!-- Simple way of testing Handlebars -->
        const template = Handlebars.compile("<h2> {{firstname}} {{lastname}} rocks! </h2>");
        const compiledHtmlNew = template({firstname: "Suraj", lastname: "Nair"});
        console.log(compiledHtmlNew);
        document.getElementById("cream").innerHTML = compiledHtmlNew; 
    </script>
    <script src="template-handlebar.js" type="text/javascript"></script>   
</body>
</html>
